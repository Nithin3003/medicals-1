<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/loader-popup.css') }}">
</head>
<body >
    <div id="preloader"><div class="spinner"></div></div>

      <div class="alert alert-primary meg rectangle" style="display: none;  position: absolute; top: 1%; left: 45%; width: auto; height: auto;" role="alert"></div>


    <div id="content">
        <h1>Welcome to the Medical Website</h1>
        <p>This is some example content.</p>
    </div>
   <form action="/login" method="post ,get" >
        <div class="container form" >
            <h1>Log In</h1><br>
            <br>
            <div class="name">
                <i class="fa-solid fa-user"></i>
                <span>Username <sub>*</sub></span><br>
                <input type="text" id="name" name="name" required placeholder="Enter your name..">
                <i class="fa-solid fa-user"></i>
                <span>Email</span><br>
                <input type="text" placeholder="youremail@gamil.com" name="main" class="inp ">
            
                <br>
                <i class="fa-solid fa-lock"></i>
                <span>Password</span><br>
                <input type="password" name="password" placeholder="*********">
                <br>
            </div>
            <div class="usertype">
                <i class="fa-solid fa-key"></i>
                <span>User Type</span>
                <select name="user_type" id="">
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                </select>

            </div>
            <a class="forgot" href="">Forget password?</a>
            <br>

            <button type="submit" class="btn btn-primary" onclick="animateAlert()">Log in</button>
            <br>

            <span>Don't have an account?<a href="{{ url_for( 'signin' )  }}">Sign Up</a></span>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script  src="{{ url_for('static', filename='js/loader-popup.js') }}"> </script>
</body>
</html>
